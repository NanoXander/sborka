udp:
  ip: 0.0.0.0
  port: 20841

# Supported sample rates:
# 8000
# 12000
# 24000
# 48000
sample_rate: 48000

# Voice distance
distances:
  - 8
  - 16
  - 24
# Default voice distance
# If 0 distance will be first element from distances
default_distance: 16

# Max priority distance
# 0 = infinite
max_priority_distance: 0

# Example:
# Voice distance is 16
# Fade distance will be 16/8=2
# Should be int >= 1
fade_divisor: 8
priority_fade_divisor: 8

disable_voice_activation: false

# Kick players if they attempt to join without the client mod installed
client_mod_required: false
# Wait this many ticks before kicking players if they don't have the mod installed
# Value should not be set lower than 1 second (20 ticks)
client_mod_check_timeout: 60

# Disable connection logs (New client, Remove client, client timed out)
disable_logs: true

messages:
  prefix: "&6[Plasmo Voice]&7 "
  list: "Clients ({count}/{online_players}): {players}"
  already_muted: "{player} уже обезвучен"
  player_not_found: "Игрок не найден"
  not_muted: "{player} не обезвучен"
  muted_list: "Обезвученные игроки:"
  muted_list_entry: "&7&l{player}&7, истекает: {expires}. Причина: {reason}"
  muted_list_empty: "Нет обезвученных игроков"
  mute_expires_format: "yyyy.MM.dd 'at' HH:mm:ss"
  mute_expires_never: "перманентно"
  muted_perm: "{player} навсегда отключается. Причина: {reason}"
  muted: "Обезвучен {player} {duration}. Причина: {reason}"
  player_muted_perm: "Вы были навсегда отключены. Причина: {reason}"
  player_muted: "Вас отключили на {duration}. Причина: {reason}"
  player_unmuted: "Вы были отключены"
  unmuted: "Размучен {player}"
  mute_no_reason: "не указано"
  mute_durations:
    seconds: "на %s секунд"
    minutes: "на %s минут"
    hours: "на %s часов"
    days: "на %s дней"
    weeks: "на %s недель"
  reconnect_sent: "Пакет переподключения отправлн"
  reloaded: "Конфиг перезагружен"
  mod_missing_kick_message: "Извините, для комфортной игры на этом сервере вам необходимо установить мод Plasmo Voice.\nСкачайте здесь: https://www.curseforge.com/minecraft/mc-mods/plasmo-voice-client"

  help:
    mute: "Использование: /vmute <игрок> [длительность] [причина]"
    unmute: "Использование: /vunmute <игрок>"

# do not touch
config_version: 1.0.3
